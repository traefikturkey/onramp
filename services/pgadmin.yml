networks:
  traefik:
    external: true

# description: Web-based postgresql administration tool
# https://www.pgadmin.org/
# https://hub.docker.com/r/dpage/pgadmin4/

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      #- ./etc/pgadmin:/var/lib/pgadmin
      - /etc/pgadmin/servers.json:/pgadmin4/servers.json
      - /etc/localtime:/etc/localtime:ro
    environment:
      # - PUID=${PUID:-1000}
      # - PGID=${PGID:-1000}
      - TZ=${TZ}
      - PGADMIN_DEFAULT_EMAIL=${CF_API_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PG_ADMIN_PASSWORD}
      - PGADMIN_DEFAULT_SERVER=${PGADMIN_DEFAULT_SERVER:-postgresql}
    labels:
      - joyride.host.name=pgadmin.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.pgadmin.entrypoints=websecure
      - traefik.http.routers.pgadmin.rule=Host(`pgadmin.${HOST_DOMAIN}`)
      - traefik.http.services.pgadmin.loadbalancer.server.port=80
      - com.centurylinklabs.watchtower.enable=${PGADMIN_WATCHTOWER_ENABLED:-true}
      - autoheal=true

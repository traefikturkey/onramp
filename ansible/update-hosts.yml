---

- hosts: localhost
  gather_facts: false

  tasks:
    - name: Read .env file
      slurp:
        src: ../.env
      register: env_file

    - name: extract env vars from env_file and remove comments
      set_fact:
        env_vars: "{{ (env_file['content'] | b64decode).split('\n') | select('match', '[^#]') }}"
      changed_when: false

    

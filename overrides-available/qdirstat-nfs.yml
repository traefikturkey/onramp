version: '3'

volumes:
  qdirstat-nfs-volume:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${QDIRSTAT_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${QDIRSTAT_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  qdirstat:
    volumes:
      - ./etc/qdirstat:/config
      - ${QDIRSTAT_MEDIA_VOLUME:-qdirstat-nfs-volume}:/storage

volumes:
  synapse-nfs-data:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${SYNAPSE_DATA_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${SYNAPSE_DATA_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  synapse:
    volumes:
      - ${SYNAPSE_CONFIG_VOLUME:-./etc/synapse}:/data
      - ${SYNAPSE_DATA_VOLUME:-synapse-nfs-data}:${SYNAPSE_DATA_PATH:-/data/media_store}
      - /etc/localtime:/etc/localtime:ro

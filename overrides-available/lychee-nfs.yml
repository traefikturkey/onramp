volumes:
  lychee-nfs-media:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${LYCHEE_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${LYCHEE_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  lychee:
    volumes:
      - ${LYCHEE_CONFIG_VOLUME:-./etc/lychee}:/config
      - ${LYCHEE_MEDIA_VOLUME:-lychee-nfs-media}:${LYCHEE_MEDIA_PATH:-/photos}
      - /etc/localtime:/etc/localtime:ro

# Rollback override for manyfold
# This restores the dedicated postgres container
# Usage: make enable-override manyfold-dedicated-postgres

networks:
  traefik:
    external: true

services:
  manyfold:
    depends_on:
      - manyfold-postgres
      - manyfold-redis
    environment:
      - DATABASE_HOST=manyfold-postgres
      - DATABASE_USER=${MANYFOLD_DB_USER:-manyfold}
      - DATABASE_PASSWORD=${MANYFOLD_DB_PASSWORD:-password}
      - DATABASE_NAME=${MANYFOLD_DB_NAME:-manyfold}

  manyfold-postgres:
    image: postgres:15
    volumes:
      - ./etc/manyfold/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${MANYFOLD_DB_USER:-manyfold}
      - POSTGRES_PASSWORD=${MANYFOLD_DB_PASSWORD:-password}
    restart: unless-stopped
    networks:
      - traefik

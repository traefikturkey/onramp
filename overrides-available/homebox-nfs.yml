volumes:
  homebox-nfs-data:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${HOMEBOX_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${HOMEBOX_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  homebox:
    volumes:
      - ${HOMEBOX_DATA_VOLUME:-homebox-nfs-data}:${HOMEBOX_DATA_PATH:-/data}
      - /etc/localtime:/etc/localtime:ro

volumes:
  influxdb-nfs-data:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${INFLUXDB_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${INFLUXDB_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  influxdb:
    volumes:
      - ${INFLUXDB_CONFIG_VOLUME:-./etc/influxdb}:/etc/influxdb2
      - ${INFLUXDB_DATA_VOLUME:-influxdb-nfs-data}:/var/lib/influxdb2
      - /etc/localtime:/etc/localtime:ro

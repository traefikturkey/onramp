# Rollback override for paperless-ngx-postgres
# This restores the dedicated Redis container
# Usage: make enable-override paperless-ngx-postgres-dedicated-redis

networks:
  traefik:
    external: true

services:
  broker:
    image: docker.io/library/redis:6.0 #pinned for kitty
    restart: unless-stopped
    networks:
      - traefik
    volumes:
      - ./etc/paperless-ngx-postgres/redisdata:/data

  paperless-ngx-postgres:
    depends_on:
      - broker
      - db
      - gotenberg
      - tika
    environment:
      - PAPERLESS_REDIS=redis://broker:6379

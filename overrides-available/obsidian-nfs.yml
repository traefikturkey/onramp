volumes:
  obsidian-nfs-data:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${OBSIDIAN_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${OBSIDIAN_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  obsidian:
    volumes:
      - ./etc/obsidian/config:/config
      - obsidian-nfs-data:/data
      - /etc/localtime:/etc/localtime:ro

version: '3'
services:
  plex:
    devices:
      - /dev/dri:/dev/dri
    environment:
      - TZ=${TZ}
      - ADVERTISE_IP=https://${PLEX_CONTAINER_NAME:-plex}.${HOST_DOMAIN}
      - ALLOWED_NETWORKS=${PLEX_ALLOWED_NETWORKS}
      - PLEX_CLAIM=${PLEX_CLAIM}
      - PLEX_UID=${PUID:-1000}
      - PLEX_GID=${PGID:-1000}
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
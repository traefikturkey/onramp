version: '3'

volumes:
  transmission-nfs-media:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${TRANSMISSION_VPN_MEDIA_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${TRANSMISSION_VPN_MEDIA_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  transmission-vpn:
    volumes:
      - ${TRANSMISSION_VPN_CONFIG_VOLUME:-./etc/transmission-vpn}:/data
      - ${TRANSMISSION_VPN_DOWNLOADS_VOLUME:-transmission-nfs-media}:/downloads
      - /dev/rtc:/dev/rtc:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

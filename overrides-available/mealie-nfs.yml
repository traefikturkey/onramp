volumes:
  mealie-nfs-data:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${MEALIE_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${MEALIE_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  mealie:
    volumes:
      - ${MEALIE_CONFIG_VOLUME:-./etc/mealie}:/app/data
      - ${MEALIE_DATA_VOLUME:-mealie-nfs-data}:${MEALIE_DATA_PATH:-/data}
      - /etc/localtime:/etc/localtime:ro

version: '3'

volumes:
  minio-nfs-root:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${MINIO_ROOT_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${MINIO_ROOT_NFS_SERVER_PATH:-${NFS_MINIO_PATH}}"

services:
  minio:
    volumes:
      - minio-nfs-root:/data

volumes:
  kaizoku-nfs-manga:
    labels:
      - remove_volume_on=down
    driver_opts:
      type: nfs
      o: "addr=${KAIZOKU_NFS_SERVER:-${NFS_SERVER}},nolock,noatime,soft,rw"
      device: ":${KAIZOKU_NFS_SERVER_PATH:-${NFS_MEDIA_PATH}}"

services:
  kaizoku:
    volumes:
      - ${KAIZOKU_CONFIG_VOLUME:-./etc/kaizoku/config}:/config
      - ${KAIZOKU_MANGA_VOLUME:-kaizoku-nfs-manga}:/manga
      - /etc/localtime:/etc/localtime:ro

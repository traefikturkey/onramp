services:
  jellyfin:
    runtime: nvidia
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_CONTAINER_NAME:-jellyfin}.${HOST_DOMAIN}
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

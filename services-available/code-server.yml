version: '3'

networks:
  traefik:
    external: true

# description: Runs visual studio code in a web browser
# https://github.com/coder/code-server
# https://github.com/linuxserver/docker-code-server
# https://docs.linuxserver.io/images/docker-code-server

services:
  code-server:
    image: lscr.io/linuxserver/code-server:${CODE_SERVER_DOCKER_TAG:-latest}
    container_name: ${CODE_SERVER_CONTAINER_NAME:-code-server}
    restart: ${CODE_SERVER_RESTART:-unless-stopped}
    networks:
      - traefik
    volumes:
      - ./etc/code-server:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - PROXY_DOMAIN=${CODE_SERVER_CONTAINER_NAME:-code-server}.${HOST_DOMAIN}
      - SUDO_PASSWORD=${CODE_SERVER_SUDO_PASSWORD}
    labels:
      - joyride.host.name=${CODE_SERVER_CONTAINER_NAME:-code-server}.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.code-server.entrypoints=websecure
      - traefik.http.routers.code-server.rule=Host(`${CODE_SERVER_CONTAINER_NAME:-code-server}.${HOST_DOMAIN}`)
      - traefik.http.services.code-server.loadbalancer.server.port=8443
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true

networks:
  traefik:
    external: true

# description: Unmanic is a simple tool for optimising your file library
# https://github.com/Unmanic/unmanic
# https://docs.unmanic.app/docs/

services:
  unmanic:
    image: josh5/unmanic:${UNMANIC_DOCKER_TAG:-latest}
    container_name: ${UNMANIC_CONTAINER_NAME:-unmanic}
    restart: ${UNMANIC_RESTART:-unless-stopped}
    mem_limit: ${UNMANIC_MEM_LIMIT:-200g}
    networks:
      - traefik
    volumes:
      - ./etc/unmanic:/config
      - ./media:/library
      - ./etc/unmanic/cache:/tmp/unmanic
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
    labels:
      - joyride.host.name=${UNMANIC_HOST_NAME:-unmanic}.${HOST_DOMAIN}
      - traefik.enable=${UNMANIC_TRAEFIK_ENABLED:-true}
      - traefik.http.routers.unmanic.entrypoints=websecure
      - traefik.http.routers.unmanic.rule=Host(`${UNMANIC_HOST_NAME:-unmanic}.${HOST_DOMAIN}`)
      #- traefik.http.services.unmanic.loadbalancer.server.scheme=https # enable if the service wants to connect over https
      - traefik.http.services.unmanic.loadbalancer.server.port=8888
      - com.centurylinklabs.watchtower.enable=${UNMANIC_WATCHTOWER_ENABLED:-true}
      - autoheal=${UNMANIC_AUTOHEAL_ENABLED:-true}

networks:
  traefik:
    external: true

# description: Hoppscotch - Open-source API development ecosystem (Postman alternative)
# https://github.com/hoppscotch/hoppscotch
# https://docs.hoppscotch.io/documentation/self-host/community-edition/install-and-build

services:
  postman:
    image: hoppscotch/hoppscotch:${POSTMAN_DOCKER_TAG:-latest}
    container_name: ${POSTMAN_CONTAINER_NAME:-hoppscotch}
    restart: ${POSTMAN_RESTART:-unless-stopped}
    networks:
      - traefik
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
    labels:
      - joyride.host.name=${POSTMAN_CONTAINER_NAME:-hoppscotch}.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.postman.entrypoints=websecure
      - traefik.http.routers.postman.rule=Host(`${POSTMAN_CONTAINER_NAME:-hoppscotch}.${HOST_DOMAIN}`)
      - traefik.http.services.postman.loadbalancer.server.port=3000
      - com.centurylinklabs.watchtower.enable=${POSTMAN_WATCHTOWER_ENABLED:-true}
      - autoheal=true

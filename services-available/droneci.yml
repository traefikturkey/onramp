version: '3'

networks:
  default:
    name: traefik

# https://github.com/harness/drone
# https://docs.drone.io/server/provider/gitea/
# https://docs.drone.io/runner/docker/installation/linux/
# https://docs.drone.io/server/metrics/

services:
  drone:
    container_name: drone
    image: drone/drone
    restart: unless-stopped
    depends_on:
      - gitea
    environment:
      - DRONE_DATABASE_DRIVER=sqlite3
      - DRONE_DATABASE_DATASOURCE=/data/database.sqlite
      - DRONE_GITEA_SERVER=http://git.${HOST_DOMAIN}/
      - DRONE_GIT_ALWAYS_AUTH=false
      - DRONE_SERVER_PROTO=https
      - DRONE_SERVER_HOST=drone.${HOST_DOMAIN}
      - DRONE_TLS_AUTOCERT=false
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_USER_CREATE=username:${DRONE_USER_CREATE},machine:false,admin:true,token:${DRONE_RPC_SECRET}
      - DRONE_GITEA_CLIENT_ID=${DRONE_GITEA_CLIENT_ID}
      - DRONE_GITEA_CLIENT_SECRET=${DRONE_GITEA_CLIENT_SECRET}
    # ports:
    #   - 4001:80
    #   - 4002:9000
    volumes:
      - ./etc/droneci:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - joyride.host.name=drone.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.drone.rule=Host(`drone.${HOST_DOMAIN}`)
      - traefik.http.routers.drone.entrypoints=websecure
      - traefik.http.services.drone.loadbalancer.server.port=80
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true

  drone-runner:
    container_name: drone-runner
    image: drone/drone-runner-docker
    restart: unless-stopped
    depends_on:
      - drone
    environment:
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_HOST=drone.${HOST_DOMAIN}
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NETWORKS=traefik
      - DRONE_DEBUG=false
      - DRONE_TRACE=false
    # ports:
    #   - 4003:3000
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
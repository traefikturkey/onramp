networks:
  traefik:
    external: true

# description: CouchDB is a database that uses JSON for documents, an HTTP API, & JavaScript/declarative indexing
# https://hub.docker.com/_/couchdb

services:
  couchdb:
    image: couchdb:${COUCHDB_DOCKER_TAG:-latest}
    container_name: ${COUCHDB_CONTAINER_NAME:-couchdb}
    restart: ${COUCHDB_RESTART:-unless-stopped}
    mem_limit: ${COUCHDB_MEM_LIMIT:-200g}
    networks:
      - traefik
    volumes:
      - ./etc/couchdb/data:/opt/couchdb/data
      - ./etc/couchdb/etc/local.d:/opt/couchdb/etc/local.d
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - COUCHDB_USER=${COUCHDB_USER:-admin}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD:-mysupersecretpassword}
    labels:
      - joyride.host.name=${COUCHDB_HOST_NAME:-couchdb}.${HOST_DOMAIN}
      - traefik.enable=${COUCHDB_TRAEFIK_ENABLED:-true}
      - traefik.http.routers.couchdb.entrypoints=websecure
      - traefik.http.routers.couchdb.rule=Host(`${COUCHDB_HOST_NAME:-couchdb}.${HOST_DOMAIN}`)
      #- traefik.http.services.couchdb.loadbalancer.server.scheme=https # enable if the service wants to connect over https
      - traefik.http.services.couchdb.loadbalancer.server.port=5894
      - com.centurylinklabs.watchtower.enable=${COUCHDB_WATCHTOWER_ENABLED:-true}
      - autoheal=${COUCHDB_AUTOHEAL_ENABLED:-true}

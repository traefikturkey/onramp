networks:
  traefik:
    external: true

# description: Proxmox Monitoring system for real-time metrics
# https://github.com/rcourtman/Pulse

services:
  pulse:
    image: rcourtman/pulse:${PULSE_DOCKER_TAG:-latest}
    env_file:
      - ./services-enabled/pulse.env
    container_name: ${PULSE_CONTAINER_NAME:-pulse}
    restart: ${PULSE_RESTART:-unless-stopped}
    mem_limit: ${PULSE_MEM_LIMIT:-200g}
    networks:
      - traefik
    volumes:
      - ./etc/pulse:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - NODE_ENV=production
      - IGNORE_SSL_ERRORS=true
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - ALLOWED_ORIGINS=*
    labels:
      - joyride.host.name=${PULSE_HOST_NAME:-pulse}.${HOST_DOMAIN}
      - traefik.enable=${PULSE_TRAEFIK_ENABLED:-true}
      - traefik.http.routers.pulse.entrypoints=websecure
      - traefik.http.routers.pulse.rule=Host(`${PULSE_HOST_NAME:-pulse}.${HOST_DOMAIN}`)
      #- traefik.http.services.pulse.loadbalancer.server.scheme=https # enable if the service wants to connect over https
      - traefik.http.services.pulse.loadbalancer.server.port=7655
      - com.centurylinklabs.watchtower.enable=${PULSE_WATCHTOWER_ENABLED:-true}
      - autoheal=${PULSE_AUTOHEAL_ENABLED:-true}

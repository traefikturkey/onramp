networks:
  traefik:
    external: true

# description:  Music discovery tool that provides recommendations based on selected Lidarr artists, using Spotify or LastFM.
# https://github.com/TheWicklowWolf/Lidify

services:
  lidify:
    image: thewicklowwolf/lidify:${LIDIFY_DOCKER_TAG:-latest}
    container_name: ${LIDIFY_CONTAINER_NAME:-lidify}
    restart: ${LIDIFY_RESTART:-unless-stopped}
    mem_limit: ${LIDIFY_MEM_LIMIT:-200g}
    networks:
      - traefik
    volumes:
      - ./etc/lidify:/lidify/config # <==== this probably needs changed
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - last_fm_api_key=${LIDIFY_LASTFM_API_KEY}
      - last_fm_api_secret=${LIDIFY_LASTFM_API_SECRET}
      - mode=LastFM
    labels:
      - joyride.host.name=${LIDIFY_HOST_NAME:-lidify}.${HOST_DOMAIN}
      - traefik.enable=${LIDIFY_TRAEFIK_ENABLED:-true}
      - traefik.http.routers.lidify.entrypoints=websecure
      - traefik.http.routers.lidify.rule=Host(`${LIDIFY_HOST_NAME:-lidify}.${HOST_DOMAIN}`)
      #- traefik.http.services.lidify.loadbalancer.server.scheme=https # enable if the service wants to connect over https
      - traefik.http.services.lidify.loadbalancer.server.port=5000
      - com.centurylinklabs.watchtower.enable=${LIDIFY_WATCHTOWER_ENABLED:-true}
      - autoheal=${LIDIFY_AUTOHEAL_ENABLED:-true}

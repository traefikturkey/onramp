networks:
  traefik:
    external: true

# description: BentoPDF is a privacy-first, client-side PDF toolkit for editing, merging, and processing PDFs in the browser.
# https://github.com/alam00000/bentopdf
# https://hub.docker.com/r/bentopdf/bentopdf-simple

services:
  bentopdf:
    # simple mode - bentopdf/bentopdf-simple (default)
    # full mode - bentopdf/bentopdf
    image: bentopdf/bentopdf-simple:${BENTOPDF_DOCKER_TAG:-latest}
    container_name: ${BENTOPDF_CONTAINER_NAME:-bentopdf}
    restart: ${BENTOPDF_RESTART:-unless-stopped}
    mem_limit: ${BENTOPDF_MEM_LIMIT:-200g}
    networks:
      - traefik
    volumes:
#      - ./etc/bentopdf:/config # not required for the simple image
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
#      - DISABLE_IPV6=${BENTOPDF_DISABLE_IPV6:-true} # IPv4-only environments
    labels:
      - joyride.host.name=${BENTOPDF_HOST_NAME:-bentopdf}.${HOST_DOMAIN}
      - traefik.enable=${BENTOPDF_TRAEFIK_ENABLED:-true}
      - traefik.http.routers.bentopdf.entrypoints=websecure
      - traefik.http.routers.bentopdf.rule=Host(`${BENTOPDF_HOST_NAME:-bentopdf}.${HOST_DOMAIN}`)
      #- traefik.http.services.bentopdf.loadbalancer.server.scheme=https # enable if the service wants to connect over https
      - traefik.http.services.bentopdf.loadbalancer.server.port=8080
      - com.centurylinklabs.watchtower.enable=${BENTOPDF_WATCHTOWER_ENABLED:-true}
      - autoheal=${BENTOPDF_AUTOHEAL_ENABLED:-true}


# description: dns server using docker labels
# https://github.com/traefikturkey/joyride/

services:
  joyride:
    image: ghcr.io/traefikturkey/joyride:${JOYRIDE_DOCKER_TAG:-latest}
    env_file:
      - ./services-enabled/joyride.env
    container_name: ${JOYRIDE_CONTAINER_NAME:-joyride}
    restart: ${JOYRIDE_RESTART:-unless-stopped}
    mem_limit: ${JOYRIDE_MEM_LIMIT:-128m}
    environment:
      - TZ=${TZ}
      - HOSTIP=${HOSTIP}
      - HOST_IP=${HOSTIP}
      - CLUSTER_ENABLED=${CLUSTER_ENABLED:-false}
      - DNS_UNKNOWN_ACTION=${DNS_UNKNOWN_ACTION:-drop}
    network_mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./etc/joyride/hosts.d:/etc/hosts.d:ro
      - ./external-enabled:/etc/traefik/external-enabled:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:5454/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - traefik.enable=${JOYRIDE_TRAEFIK_ENABLE:-false}
      - com.centurylinklabs.watchtower.enable=${JOYRIDE_WATCHTOWER_ENABLE:-true}
      - autoheal=${JOYRIDE_AUTOHEAL:-true}

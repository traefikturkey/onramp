
# description: CoreDNS-based dynamic dns server using docker labels
# https://github.com/traefikturkey/joyride/tree/coredns

services:
  joyride:
    image: ghcr.io/traefikturkey/joyride:${JOYRIDE_DOCKER_TAG:-coredns}
    env_file:
      - ./services-enabled/joyride.env
    container_name: ${JOYRIDE_CONTAINER_NAME:-joyride}
    restart: ${JOYRIDE_RESTART:-unless-stopped}
    mem_limit: ${JOYRIDE_MEM_LIMIT:-128m}
    environment:
      - TZ=${TZ}
      # HOST_IP auto-detected with host networking
      # Legacy vars supported: JOYRIDE_ENABLE_SERF, JOYRIDE_NXDOMAIN_ENABLED
      - JOYRIDE_ENABLE_SERF=${JOYRIDE_ENABLE_SERF:-false}
      - JOYRIDE_NXDOMAIN_ENABLED=${JOYRIDE_NXDOMAIN_ENABLED:-false}
    network_mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:5454/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - traefik.enable=${JOYRIDE_TRAEFIK_ENABLE:-false}
      - com.centurylinklabs.watchtower.enable=${JOYRIDE_WATCHTOWER_ENABLE:-true}
      - autoheal=${JOYRIDE_AUTOHEAL:-true}

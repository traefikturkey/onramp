networks:
  traefik:
    external: true

# description: Disk space analyzer and cleanup tool
# https://github.com/linuxserver/docker-qdirstat
# NOTE: Migrated from jlesage/qdirstat - env vars and port changed!
# Old: USER_ID, GROUP_ID, port 5800 -> New: PUID, PGID, port 3000

services:
  qdirstat:
    image: lscr.io/linuxserver/qdirstat:${QDIRSTAT_DOCKER_TAG:-latest}
    container_name: ${QDIRSTAT_CONTAINER_NAME:-qdirstat}
    restart: unless-stopped
    networks:
      - traefik
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - NGINX_LISTEN_IPV6=false
    volumes:
      - ./etc/qdirstat:/config
      - ./etc/qdirstat/nginx-default.conf:/etc/nginx/sites-enabled/default:ro
      - ${QDIRSTAT_MEDIA_VOLUME:-./media}:/storage
    labels:
      - joyride.host.name=${QDIRSTAT_CONTAINER_NAME:-qdirstat}.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.qdirstat.entrypoints=websecure
      - traefik.http.routers.qdirstat.rule=Host(`${QDIRSTAT_CONTAINER_NAME:-qdirstat}.${HOST_DOMAIN}`)
      - traefik.http.services.qdirstat.loadbalancer.server.port=3000
      - com.centurylinklabs.watchtower.enable=${QDIRSTAT_WATCHTOWER_ENABLED:-true}
      - autoheal=true

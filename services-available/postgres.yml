version: '3'

networks:
  traefik:
    external: true

# description: Powerful open-source relational database system
# https://hub.docker.com/_/postgres

services:
  postgres:
    image: postgres:${POSTGRES_DOCKER_TAG:-latest}
    container_name: ${POSTGRES_CONTAINER_NAME:-postgres}
    restart: ${POSTGRES_RESTART:-unless-stopped}
    volumes:
      - ${POSTGRES_DIR:-./media/databases/postgres/data}:/var/lib/postgresql/data
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - POSTGRES_PASSWORD=${POSTGRES_PASS:?database password required}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_DB=${POSTGRES_DB:-admin}
    ports:
      - 5432:5432
    labels:
      - joyride.host.name=${POSTGRES_CONTAINER_NAME:-postgres}.${HOST_DOMAIN}
      - traefik.enable=true
      # - traefik.tcp.routers.postgres.rule=HostSNI(`${POSTGRES_CONTAINER_NAME:-postgres}.${HOST_DOMAIN}`)
      # - traefik.tcp.routers.postgres.tls=true
      # - traefik.tcp.routers.postgres.tls.certresolver=letsencrypt
      # - traefik.tcp.routers.postgres.entrypoints=database
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true
